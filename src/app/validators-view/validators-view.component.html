<div class="container d-flex justify-content-center" id="blockContainer">
    <table class="table table-fixed">
      <thead>
        <tr>
          <th class="col-12 d-flex justify-content-center table-header"><h4><b>Validators List</b></h4></th>
        </tr>
        <tr>
          <th class="col-6">Blockchain address</th>
          <th class="col-6">Is active</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let val of validators | paginate: { itemsPerPage: 10, currentPage: p, totalItems: limit}">
          <td class="col-6 cellBorder"><a routerLink="/validators/{{val.blockchainAddress}}">{{val.blockchainAddress}}</a></td>
          <td class="col-6 cellBorder">{{val.isActive}}</td>
        </tr>
      </tbody>
      <pagination-controls (pageChange)="p = $event" class="d-flex justify-content-center myPagination"></pagination-controls>
    </table>
  </div>
