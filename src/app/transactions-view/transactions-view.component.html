         <div class="container-fluid" id="wrap">
                <table class="table table-fixed table-hover">
                
                    <!-- Table Header -->
                    <thead>
                        <tr>
                            <th class="sticky-top" colspan="5" id="table-header" >
                                <h4>
                                    <b>Latest Transactions</b>
                                </h4>
                            </th>
                        </tr>
                        <tr>
                        <th class="">Block Number</th>
            <th >Transaction Hash</th>
            <th class=" d-flex justify-content-center">Timestamp</th>
            <th >Sender Address</th>
            <th class=" d-flex justify-content-center">Actions</th>
        </tr>
                    </thead>
                
                    <!-- Table Body -->
                    <tbody>
                            <tr *ngFor="let tr of latestTransactions | paginate: { 
                                itemsPerPage: 10, 
                                currentPage: p, 
                                totalItems: limit}">
                                <td class="  cellBorder"><i class="fa fa-cube"></i><a routerLink="/blocks/{{tr.blockNumber}}"> {{tr.blockNumber}}</a></td>
                                <td class=" cellBorder">#<a routerLink="/transactions/{{tr.hash}}" title="{{tr.hash}}"> {{tr.hash}}</a></td>
                                <td class=" cellBorder d-flex justify-content-center">{{tr.timestamp | date:'dd.LLL, HH:mm:ss'}}</td>
                                <td class=" cellBorder">{{tr.senderAddress}}</td>
                                <td class=" cellBorder d-flex justify-content-center">{{tr.numberOfActions}}</td>
                            </tr>
                    </tbody>
                    
                    
                </table>
                
            </div>
            <div class="container-fluid" id="pagDiv"> 
                <pagination-controls (pageChange)="p = $event" class="d-flex justify-content-center myPagination"></pagination-controls>
            </div>
